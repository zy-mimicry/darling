<head>
    <title>SKU Info</title>     
	<meta http-equiv="X-UA-Compatible" content="IE=8"/>
    <link href="../LigerUI/lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
    <link href="../LigerUI/lib/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet" />
    <script src="../LigerUI/lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="../LigerUI/lib/ligerUI/js/ligerui.all.js"></script>
    <script src="../LigerUI/lib/jquery-validation/jquery.validate.min.js"></script>
    <script src="../LigerUI/lib/jquery-validation/jquery.metadata.js"></script>

           // $("#form1").ligerForm({

    <style type="text/css">
            body
            {
                padding-left:10px;
                font-size:13px;
            }
            h1
            {
                font-size:20px;
                font-family:Verdana;
            }
            h4
            {
                font-size:16px;
                margin-top:25px;
                margin-bottom:10px;
            }

            .description
            {
                padding-bottom:30px;
                font-family:Verdana;
            }
            .description h3
            {
                color:#CC0000;
                font-size:16px;
                margin:0 30px 10px 0px;
                padding:45px 0 8px;
                border-bottom:solid 1px #888;
            }
        td {
            padding: 5px;
        }
        input {
            word-wrap:normal;
            width:300px
        }
        select {
            word-wrap:normal;
            width:304px
        }
        textarea {
            word-wrap:normal;
            width:713px
        }

    </style>

</head>

<body style="padding:10px">
 
     <h1>SKU Info</h1><font color=red>{{err|safe}}</font>
       

    <form id="form1" name="form1" method="post" action="/pri_db/?">
        <table>
                    {% csrf_token %}
                    <input id="op"  name="op" type="hidden" value='update'    />
                    <input id="tb"  name="tb" type="hidden" value='sku_list'    />
            <tr>
                <td><label >ID:</label></td>
                <td><input id="id" name="id" type="text"  value="{{id}}"/></td>
                <td><label>Parent SKU:</label></td>
                <td><input id="ParentSKU" name="ParentSKU" type="text" value="{{ParentSKU}}" /></td>
            </tr>
            
            <tr>
                <td><label>SKU:</label></td>
                <td><input id="SKU" name="SKU" type="text" validate="{required:true}"  value="{{SKU}}"/></td>
                <td><label>Package PN:</label></td>
                <td><input id="PackagePN" name="PackagePN" type="text" validate="{required:true}" value="{{PackagePN}}" /></td>
            </tr>
            <tr>
                <td><label>Custom PrjName:</label></td>
                <td><input id="CustomPrjName"  name="CustomPrjName" type="text" class="ui-textbox"   value="{{CustomPrjName}}"  /></td>
                <td><label >SWI PrjName: <font color=red>*</font></label></td>
                <td><input id="SWIPrjName" name="SWIPrjName" type="text"   value="{{SWIPrjName}}"/></td>
            </tr>
            <tr>
                <td><label>Product:</label></td>
                <td><input id="Product" name="Product" type="text" validate="{required:true}"  value="{{Product}}"/></td>
                <td><label>Customer: <font color=red>*</font></label></td>
                <td><input id="Customer" name="Customer" type="text" validate="{required:true}" value="{{Customer}}" /></td>
            </tr>
            <tr>
                <td>Category：</td>
                <td>
                  <select id="Category" name="Category" validate="{required:true}" >
                    <option value="Commercial" >Commercial</option>
                    <option value="Lab">Lab</option>
                    <option value="Test">Test(as Obsolete)</option>
                </select>
                </td>
                <td>
                </td>
            </tr>
            <tr>
                <td><label>PM:</label></td>
                <td><input id="PM" name="PM" type="text" value="{{PM}}"/></td>
                <td><label>Status:</label></td>
                <td>
                  <select id="Status" name="Status" validate="{required:true}" >
                    <option value="" >None</option>
                    <option value="Enabled">Enabled</option>
                    <option value="Disabled" >Disabled</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label>Software PM:</label></td>
                <td><input id="SPM" name="SPM" type="text" value="{{SPM}}"/></td>
                <!--td><label>Hardware PM:</label></td>
                <td><input id="HPM" name="HPM" type="text" value="{{HPM}}"/></td-->
                <td><label>Period:</label></td>
                <td>
                  <select id="Period" name="Period" validate="{required:true}" >
                    <option value="" >None</option>
                    <!--option value="MOL">MOL</option>
                    <option value="DEV" >DEV</option-->
                    <option value="Obsolete" >Obsolete</option>
                    <option value="Production" >Production</option>
                    <option value="Prototype" >Prototype</option>
                    <option value="Preliminary" >Preliminary</option>
                </select>
            </tr>
            <tr>
                <td><label>SKU_team:</label></td>
                <td><input id="SKU_team" name="SKU_team" type="text" value="{{SKU_team}}"/></td>
                <td><label>CFG_team:</label></td>
                <td><input id="CFG_team" name="CFG_team" type="text" value="{{CFG_team}}"/></td>
            </tr>
            <tr>
                <td><label>Carrier PN: <font color=red>*</font></label></td>
                <!--td><input id="CarrierPN" name="CarrierPN" type="text" value="{{CarrierPN}}"/></td-->
                <td colspan=1><textarea id="CarrierPN" name="CarrierPN" class="ui_textarea" rows=2 style='width:302px'  >{{CarrierPN}}</textarea></td>
                <td><label >FW_Lead:</label></td>
                <td colspan=1><textarea id="FW_Lead" name="FW_Lead" class="ui_textarea" rows=2 style='width:302px'  >{{FW_Lead}}</textarea></td>
            </tr>
            <tr>
                <td><label >Description:</label></td>
                <td colspan=3><textarea id="Description" name="Description" class="ui_textarea" rows=5   >{{Description}}</textarea></td>
            </tr>

            <tr>
                <td colspan=4 align="center"> 
                    <input value="update" type="submit" style="word-wrap:normal;width:80px;" />
                    <input value="addnew" type="button" style="word-wrap:normal;width:80px;" onclick="ligerDialog_addnew();" />
                    <input value="close" type="button" style="word-wrap:normal;width:80px;" onclick="ligerDialog_close();" />
                    <!--input value="getData" type="button" style="word-wrap:normal;width:80px;" onclick="getData()" /-->
                    <!--input value="jquery data" type="button" style="word-wrap:normal;width:80px;" onclick="submitForm()" /-->
                    
                </td>
            </tr>
        </table>
    </form>
    <p>
    <!--textarea id="result_textarea" style="display:{{rltdisp}};width:837px" rows=15 >{{rlt}}</textarea-->
    </p>
     
 <script type="text/javascript">
   
     function ligerDialog_close()
     {
        parent.$.ligerDialog.close(); //关闭弹出窗; //关闭弹出窗
        parent.$(".l-dialog,.l-window-mask").css("display","none"); //只隐藏遮罩层
     }
     function ligerDialog_addnew()
     {
         $("#id").val("-1");
         $("#form1").submit();
     }
     function valid()
     {
         var form = new liger.get("form1");
         alert(form.valid());
     }
     function getData()
     {
         var form = new liger.get("form1");
         var data = form.getData();
         alert(JSON.stringify(data));
     }
     function setData()
     {
         var obj = {
             username: "abc",
             pwd: "1234",
             area : "广东",
             birthDay: "2020-11-12",
             age : 45,
             married: true,
             depart : "2",
             country1: "en",
             country1_mul: "en;cn",
             country2: "en",
             country3: "en",
             country4: "en",
             country4_mul: "en;cn",
         };
         var form = new liger.get("form1");
         form.setData(obj);
     }
      

     function submitForm()
     {
         var data = {};
         $("input,select,textarea").each(function ()
         {
             var name = $(this).attr("name");
             if (name && name.indexOf('ligerui') == -1)
             {
                 data[name] = this.value;
             }
         });
         alert(JSON.stringify(data));
         
     }
     //set select box default value
     $("#Category").val("{{Category}}");
     $("#Status").val("{{Status}}");
     $("#Period").val("{{Period}}");
    </script>

</body>
</html>
