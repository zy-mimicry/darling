# Darling py.test configuration.
# coding = utf-8

[pytest]
#addopts = -rsxX -l --tb=short --strict
addopts = -rsxX -l --tb=short
# markers =
# smoke: Run the smoke test functions for tasks project
# get: Run the test functions that test tasks.get()

minversion = 3.4

norecursedirs = .* venv src *.egg dist build acis
#testpaths = ACIS_TESTCASES
testpaths = testcases

xfail_strict = true

python_files   = ACIS_* *_ACIS test_* *_test acis_* *_acis
python_classes = ACIS* *ACIS *Test Test*
python_functions = test_* *_test acis_* *_acis ACIS_* *_ACIS
