    <script type="text/javascript">
        $(function ()
        {
           // $("#form1").ligerForm({
            //    validate: true
            //});
        });
        function f_job_list()
        {
            jira_id = $("input[id='id']").val();
            $.ligerDialog.open({
                height:200,
                width: 900,
                title : 'Open window prompt',
                url: '/run_job/?op=job_info_list&tb=Build_Job_Info&id='+jira_id, 
                showMax: false,
                showToggle: true,
                showMin: false,
                isResize: true,
                slide: false,
                onLoaded :function (item, dialog) { this.frame.set_dialog(this);},
                buttons:[
                    { text:'OK',
                        onclick:function (item, dialog) { 
                            dialog.frame.f_ok();
                        }}, 
                    { text: 'CLOSE', onclick: function (item, dialog) {dialog.close();}},
                    ],
                data:{
                    JiraIdName: $("input[id='id']").val(),
                },
            });
        };
 
    </script>

<body style="padding:10px">
 
     <h1>PRI_System Build</h1><font color=red>{{err|safe}}</font>
       

    <form id="form1" name="form1" method="post" action="/run_job/?">
        <table>
                    {% csrf_token %}
                    <!--input id="op"  name="op" type="hidden" value='editfield'    /-->
            <tr>
                <td colspan=4 align="center"> 
                </td>
            </tr>
            <tr>
                <td colspan=4 align="center"> 
                </td>
            </tr>
            <tr>
                <td colspan=4 align="center"> 
                </td>
            </tr>
            <tr>
                <td><label onclick='f_job_list();'>ID:</label></td>
                <td><input id="id" name="id" type="text"  value="{{id}}" style="width:300px;"/></td>
                <td>Operate:</td>
                <td>
                  <select id="op" name="op" validate="{required:true}"  style="width:300px;">
                    <option value="" >None</option>
                    <option value="start" >start</option>
                    <option value="stop" >stop</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label >ENV:</label></td>
                <td><input id="env" name="env" type="text"  value="{{env}}"  style="width:300px;"/></td>
                <td><label >Parameter:</label></td>
                <td><input id="Parameter" name="Parameter" type="text"  value="{{Parameter}}"  style="width:300px;"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input id="tb" name="tb" type="hidden"  value="{{tb}}" /></td>
                <td></td>
                <td></td>
            </tr>
            {{joblist|safe}}
                <!--td><label><input type='checkbox' name='job_name' value="PRI-Build-Process" />PRI-Build-Process</label></td>
                <td><label><input type='checkbox' name='job_name' value="PRI-Test-Process" />PRI-Test-Process</label></td>
                <td><label><input type='checkbox' name='job_name' value="nv_efs_path_check" />nv_efs_path_check</label></td>
                <td><label><input type='checkbox' name='job_name' value="jira_to_mysql" />jira_to_mysql</label></td>
                <td></td-->
            <tr>
                <td colspan=4 align="center">
                <input value="update" type="submit" style="word-wrap:normal;width:80px;" />
                <input value="close" type="button" style="word-wrap:normal;width:80px;" onclick="ligerDialog_close();" /></td>
            </tr>
        </table>
    </form>
 <script type="text/javascript">
   
     function ligerDialog_close()
     {
        parent.$.ligerDialog.close(); //关闭弹出窗; //关闭弹出窗
        parent.$(".l-dialog,.l-window-mask").css("display","none"); //只隐藏遮罩层
     }
     if ({{issucc}}) ligerDialog_close();
     function valid()
     {
         var form = new liger.get("form1");
         alert(form.valid());
     }
     function getData()
     {
         var form = new liger.get("form1");
         var data = form.getData();
         alert(JSON.stringify(data));
     }
     function setData()
     {
         var obj = {
             username: "abc",
             pwd: "1234",
             area : "广东",
             birthDay: "2020-11-12",
             age : 45,
             married: true,
             depart : "2",
             country1: "en",
             country1_mul: "en;cn",
             country2: "en",
             country3: "en",
             country4: "en",
             country4_mul: "en;cn",
         };
         var form = new liger.get("form1");
         form.setData(obj);
     }
      

     function submitForm()
     {
         var data = {};
         $("input,select,textarea").each(function ()
         {
             var name = $(this).attr("name");
             if (name && name.indexOf('ligerui') == -1)
             {
                 data[name] = this.value;
             }
         });
         alert(JSON.stringify(data));
         
     }
     //set select box default value
     $("#op").val("{{op}}");
     $("#tb").val("{{tb}}");
     $("#fieldname").val("{{fieldname}}");
     $("#fieldvalue").val("{{fieldvalue}}");
     if ("{{fieldtype}}"=='date') {
        $("#fieldvalue").ligerDateEditor({onChangeDate:function() {$("#fieldvalue").focus();}, });
     }
     $("#fieldvalue").focus();

    </script>

</body>
</html>
